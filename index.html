<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>TSP</title>
  </head>

  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-center my-5">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" id="solve-btn">
            Solve
          </button>
          <button type="button" class="btn btn-danger" id="reset-btn">
            Reset
          </button>
        </div>
      </div>
      <div class="results">
        <p class="introduced_edges"></p>
        <p class="from"></p>
        <p class="to"></p>
        <p class="weight"></p>
      </div>
      <div class="introduction">
        <form>
          <input type="text" id="from-input" placeholder="desde" />
          <input type="text" id="to-input" placeholder="hasta" />
          <input type="text" id="weight-input" placeholder="peso" />
          <button type="button" class="btn btn-info" id="input-vertex">
            Introducir v√©rtice
          </button>
        </form>
      </div>
    </div>

    <button type="button" class="btn btn-warning" id="calculate-matrix">
      Calcular ABERSHETUMARE
    </button>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js" crossorigin="anonymous"></script>
  </body>
</html>
