<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.9.0/vis.min.js"></script>
    <title>TSP</title>
  </head>

  <body>
    <div class="container d-flex justify-content-center">
      <h1>🧳💰 Vendedor/a viajero/a 👨🏽‍💼 🧑🏽‍💼</h1>
    </div>
    <div class="container mt-4">
      <div class="results">
        <p class="introduced_edges"></p>
        <p class="from"></p>
        <p class="to"></p>
        <p class="weight"></p>
      </div>
      <div class="introduction">
        <form>
          <div class="form-group form-group-lg">
            <input
              type="text"
              id="vertex-input"
              class="form-control input-lg"
              placeholder="Vértice 1 Vértice 2 Costo, Vértice 1 Vértice 2 Costo, Vértice 1 Vértice 2 Costo, ..."
            />
          </div>
        </form>
        <div class="row">
          <div class="col-md-12" style="height: 10px"></div>
        </div>
        <div class="d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-info btn-lg btn-block"
            id="input-vertex"
          >
            Introducir vértice
          </button>

          <div class="row-md-12" style="width: 10px"></div>

          <button
            type="button"
            class="btn btn-warning btn-lg btn-block"
            id="calculate-matrix"
          >
            Calcular
          </button>

          <div class="row-md-12" style="width: 10px"></div>

          <button
            type="button"
            class="btn btn-danger btn-lg btn-block"
            id="restore-status"
          >
            Restaurar
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12" style="height: 10px"></div>
          </div>
          <div class="container d-flex justify-content-center">
            <ul
              class="list-group list-group-flush"
              id="introduced-vertex-list"
            ></ul>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div
              id="total-cost"
              class="container d-flex justify-content-center"
            ></div>
          </div>
          <div id="network" style="height: 50vh"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js" crossorigin="anonymous"></script>
  </body>
</html>
